name: C Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build C project
        run: |
          mkdir -p build
          gcc -Wall -Werror -o build/my_program *.c

      - name: Run tests
        run: |
          if [ -f test.sh ]; then
            bash test.sh
          else
            echo "No tests found, skipping"
          fi
