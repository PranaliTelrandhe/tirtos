name: C Build & Test (Windows)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # optional manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install GCC via Chocolatey
      - name: Install GCC
        run: choco install mingw -y

      # 3. Add GCC to PATH temporarily for this workflow
      - name: Add GCC to PATH
        run: $env:PATH += ";C:\msys64\mingw64\bin"

      # 4. Verify GCC
      - name: Verify GCC
        run: gcc --version

      # 5. Build C project (recursively, quote paths)
      - name: Build C project
        run: |
          mkdir build
          # Collect all .c files recursively
          $files = Get-ChildItem -Recurse -Filter *.c | ForEach-Object { '"' + $_.FullName + '"' }
          $fileList = $files -join " "
          Write-Host "Compiling files: $fileList"
          # Compile into executable
          gcc -Wall -Werror -o build\my_program $fileList

      # 6. List build folder (optional debug)
      - name: List build folder
        run: dir build

      # 7. Run tests
      - name: Run tests
        run: build\my_program --test
