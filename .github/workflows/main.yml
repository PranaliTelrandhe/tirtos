name: C Build & Test (Windows)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install GCC (MinGW)
      - name: Install GCC
        run: choco install mingw -y

      # 3. Add GCC to PATH
      - name: Add GCC to PATH
        run: setx PATH "%PATH%;C:\tools\mingw64\bin"

      # 4. Build all .c files recursively
      - name: Build C project
        run: |
          mkdir build
          # Find all .c files recursively and quote paths
          $cfiles = Get-ChildItem -Recurse -Filter *.c | ForEach-Object { '"' + $_.FullName + '"' }
          $fileList = $cfiles -join " "
          # Compile all .c files into one executable
          gcc -Wall -Werror -o build\my_program $fileList

      # 5. Run program in test mode
      - name: Run tests
        run: build\my_program --test
