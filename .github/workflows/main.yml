name: C Build & Test (Windows)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Debug: List repo files to verify checkout
      - name: List repo files
        run: dir

      # 3. Install GCC (MinGW) via Chocolatey
      - name: Install GCC
        run: choco install mingw -y

      # 4. Add GCC to PATH
      - name: Add GCC to PATH
        run: setx PATH "%PATH%;C:\tools\mingw64\bin"

      # 5. Debug: Check GCC version
      - name: Check GCC version
        run: gcc --version

      # 6. Build your C project
      - name: Build C project
        run: |
          mkdir build
          gcc -Wall -Werror -o build\my_program *.c

      # 7. Debug: Verify binary exists
      - name: List build directory
        run: dir build

      # 8. Run your program in test mode
      - name: Run tests
        run: build\my_program --test
