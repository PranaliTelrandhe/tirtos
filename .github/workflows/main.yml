name: C Build & Test (Windows - All .c Files)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: List repo files
        run: dir /s

      - name: Install GCC
        run: choco install mingw -y

      - name: Add GCC to PATH
        run: setx PATH "%PATH%;C:\tools\mingw64\bin"

      - name: Check GCC version
        run: gcc --version

      - name: Build C project (all .c files recursively)
        shell: powershell
        run: |
          mkdir build
          $files = Get-ChildItem -Recurse -Filter *.c | ForEach-Object {
              $_.FullName.Replace($PWD.Path + "\", "").Replace("\", "/")
          }
          $quotedFiles = $files | ForEach-Object { "`"$($_)`"" }
          $fileList = $quotedFiles -join " "
          gcc -Wall -Werror -o build/my_program $fileList

      - name: List build directory
        run: dir build

      - name: Run tests
        shell: powershell
        run: build/my_program --test
