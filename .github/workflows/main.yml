name: C Build & Test (Windows - All .c Files)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Debug: List all files
      - name: List repo files
        run: ls -R
        shell: bash

      # 3. Install GCC via Chocolatey
      - name: Install GCC
        run: choco install mingw -y

      # 4. Add GCC to PATH
      - name: Add GCC to PATH
        run: echo 'export PATH=$PATH:/c/tools/mingw64/bin' >> $GITHUB_ENV
        shell: bash

      # 5. Debug: Check GCC version
      - name: Check GCC version
        run: gcc --version
        shell: bash

      # 6. Build all .c files recursively
      - name: Build C project
        run: |
          mkdir -p build
          # Find all .c files in repo and compile into one executable
          gcc -Wall -Werror -o build/my_program $(find . -name "*.c")
        shell: bash

      # 7. Debug: List build directory
      - name: List build directory
        run: ls -R build
        shell: bash

      # 8. Run program in test mode
      - name: Run tests
        run: ./build/my_program --test
        shell: bash
